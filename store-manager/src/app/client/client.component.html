<div id="client" class="container-fluid">
  <div class="row">
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="btn" (click)="addClient()">
        <i class="fas fa-plus-circle"></i><span>Novo</span>
      </button>
    </div>
    <div
      class="col-4 d-flex justify-content-center align-items-center"
      style="border-right: solid 1px black; border-left: solid 1px black"
    >
      <button class="btn" [disabled]="id === ''">
        <i class="far fa-edit"></i><span>Editar</span>
      </button>
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="btn" [disabled]="id === ''">
        <i class="far fa-trash-alt"></i><span>Deletar</span>
      </button>
    </div>
  </div>
  <mat-card>
    <div class="table table-hover">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Selecionar</th>
            <th scope="col">Nome</th>
            <th scope="col">Endere√ßo</th>
            <th scope="col">Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let client of clients"
            [ngStyle]="{
              'font-weight': id === client._id ? 'bold' : '',
              color: id === client._id ? '#4169e1' : 'black'
            }"
          >
            <td>
              <input
                type="radio"
                name="id"
                (click)="changeIsActive(client._id)"
              />
            </td>
            <td>{{ client.name }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.phoneNumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
