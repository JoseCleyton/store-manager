<div id="client" class="container-fluid">
  <div class="row">
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="btn">
        <i class="fas fa-plus-circle"></i><span>Novo</span>
      </button>
    </div>
    <div
      class="col-4 d-flex justify-content-center align-items-center"
      style="border-right: solid 1px black; border-left: solid 1px black"
    >
      <button class="btn" [disabled]="id === ''">
        <i class="far fa-edit"></i><span>Editar</span>
      </button>
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="btn" [disabled]="id === ''">
        <i class="far fa-trash-alt"></i><span>Deletar</span>
      </button>
    </div>
  </div>
  <mat-card>
    <div class="table table-hover">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Selecionar</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr
            [ngStyle]="{
              'font-weight': id === '1' ? 'bold' : '',
              color: id === '1' ? '#4169e1' : 'black'
            }"
          >
            <td>
              <input type="radio" name="id" (click)="changeIsActive('1')" />
            </td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr
            [ngStyle]="{
              'font-weight': id === '2' ? 'bold' : '',
              color: id === '2' ? '#4169e1' : 'black'
            }"
          >
            <td>
              <input type="radio" name="id" (click)="changeIsActive('2')" />
            </td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr
            [ngStyle]="{
              'font-weight': id === '3' ? 'bold' : '',
              color: id === '3' ? '#4169e1' : 'black'
            }"
          >
            <td>
              <input type="radio" name="id" (click)="changeIsActive('3')" />
            </td>
            <td>Larry the Bird</td>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
