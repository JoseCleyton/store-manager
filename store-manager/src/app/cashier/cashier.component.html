<div id="cashier" class="container-fluid">
  <div class="container">
    <mat-card>
      <div
        id="cashierValue"
        class="row d-flex justify-content-center align-items-center"
      >
        <h1>{{ cashierValue | currency: "BRL" }}</h1>
      </div>

      <div class="row d-flex justify-content-center">
        <div
          class="col-xl-2 col-md-6 mb-12 pointer"
          (click)="selectPaymentType('money')"
        >
          <div
            class="card border-left-success shadow h-100 py-2 border-radius"
            [ngStyle]="{
              'background-color':
                selectedPaymentType === 'money' ? '#4169e1' : ''
            }"
          >
            <div class="card-body">
              <div class="row d-flex justify-content-center align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50px"
                  height="50px"
                  [ngStyle]="{
                    fill: selectedPaymentType === 'money' ? 'white' : 'black'
                  }"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xl-2 col-md-6 mb-12 pointer"
          (click)="selectPaymentType('card')"
        >
          <div
            class="card border-left-success shadow h-100 py-2 border-radius"
            [ngStyle]="{
              'background-color':
                selectedPaymentType === 'card' ? '#4169e1' : ''
            }"
          >
            <div class="card-body">
              <div class="row d-flex justify-content-center align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="50px"
                  height="50px"
                  [ngStyle]="{
                    fill: selectedPaymentType === 'card' ? 'white' : 'black'
                  }"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xl-2 col-md-6 mb-12 pointer"
          (click)="selectPaymentType('transf')"
        >
          <div
            class="card border-left-success shadow h-100 py-2 border-radius"
            [ngStyle]="{
              'background-color':
                selectedPaymentType === 'transf' ? '#4169e1' : ''
            }"
          >
            <div class="card-body">
              <div class="row d-flex justify-content-center align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  enable-background="new 0 0 24 24"
                  viewBox="0 0 24 24"
                  width="50px"
                  height="50px"
                  [ngStyle]="{
                    fill: selectedPaymentType === 'transf' ? 'white' : 'black'
                  }"
                >
                  <g><rect fill="none" height="24" width="24" /></g>
                  <g>
                    <g>
                      <rect height="7" width="3" x="4" y="10" />
                      <rect height="7" width="3" x="10.5" y="10" />
                      <rect height="3" width="20" x="2" y="19" />
                      <rect height="7" width="3" x="17" y="10" />
                      <polygon points="12,1 2,6 2,8 22,8 22,6" />
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem">
        <div class="table table-hover">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center" scope="col">Tipo Pagamento</th>
                <th class="text-center" scope="col">Data</th>
                <th class="text-center" scope="col">Valor Anterior</th>
                <th class="text-center" scope="col">Valor Atualizado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let move of moves">
                <td class="text-center">{{ move.paymentType }}</td>
                <td class="text-center">{{ move.date }}</td>
                <td class="text-center">
                  {{ move.oldCashierValue | currency: "BRL" }}
                </td>
                <td class="text-center">{{ move.value | currency: "BRL" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </mat-card>
  </div>
</div>
