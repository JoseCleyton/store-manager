<div id="stock" class="container-fluid">
  <div class="row">
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="btn" (click)="addProduct()">
        <i class="fas fa-plus-circle"></i><span>Novo</span>
      </button>
    </div>
    <div
      class="col-4 d-flex justify-content-center align-items-center"
      style="border-right: solid 1px black; border-left: solid 1px black"
    >
      <button
        class="btn"
        [disabled]="selectedProduct === undefined"
        (click)="editProduct()"
      >
        <i class="far fa-edit"></i><span>Editar</span>
      </button>
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button
        class="btn"
        [disabled]="selectedProduct === undefined"
        (click)="delProduct()"
      >
        <i class="far fa-trash-alt"></i><span>Deletar</span>
      </button>
    </div>
  </div>
  <mat-card>
    <div class="table table-hover">
      <table class="table">
        <thead>
          <tr>
            <th class="text-center" scope="col">Nome</th>
            <th class="text-center" scope="col">Pre√ßo</th>
            <th class="text-center" scope="col">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let product of products"
            [ngStyle]="{
              'font-weight':
                selectedProduct !== undefined &&
                selectedProduct._id === product._id
                  ? 'bold'
                  : '',
              color:
                selectedProduct !== undefined &&
                selectedProduct._id === product._id
                  ? '#4169e1'
                  : 'black'
            }"
            (click)="changeIsActive(product)"
          >
            <td class="text-center">{{ product.name }}</td>
            <td class="text-center">{{ product.price | currency: "BRL" }}</td>
            <td class="text-center">{{ product.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      *ngIf="products.length === 0"
      class="alert alert-warning d-flex justify-content-center align-items-center"
      role="alert"
    >
      <h4>Estoque vazio !</h4>
    </div>
  </mat-card>
</div>
